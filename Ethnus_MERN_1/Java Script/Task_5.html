<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
      }
      label {
        display: inline-block;
        width: 80px;
        margin-bottom: 10px;
      }
      input,
      textarea {
        width: 300px;
        padding: 5px;
        margin-bottom: 10px;
      }
      textarea {
        height: 100px;
      }
      .error {
        color: red;
        font-size: 0.9em;
        margin-left: 85px;
        display: none;
      }
    </style>
  </head>
  <body>
    <form id="contactForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="error" id="nameError">This field is required</div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="error" id="emailError">A valid email address is required</div>

      <div>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" />
      </div>
      <div class="error" id="websiteError">A valid url is required</div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <div class="error" id="messageError">This field is required</div>

      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let isValid = true;

          // Name validation
          const name = document.getElementById("name");
          if (name.value.trim() === "") {
            document.getElementById("nameError").style.display = "block";
            isValid = false;
          } else {
            document.getElementById("nameError").style.display = "none";
          }

          // Email validation
          const email = document.getElementById("email");
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email.value)) {
            document.getElementById("emailError").style.display = "block";
            isValid = false;
          } else {
            document.getElementById("emailError").style.display = "none";
          }

          // Website validation
          const website = document.getElementById("website");
          const urlRegex =
            /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-])\/?$/;
          if (!urlRegex.test(website.value)) {
            document.getElementById("websiteError").style.display = "block";
            isValid = false;
          } else {
            document.getElementById("websiteError").style.display = "none";
          }

          // Message validation
          const message = document.getElementById("message");
          if (message.value.trim() === "") {
            document.getElementById("messageError").style.display = "block";
            isValid = false;
          } else {
            document.getElementById("messageError").style.display = "none";
          }

          if (isValid) {
            alert("Form submitted successfully!");
            // Here you would typically send the form data to a server
          }
        });
    </script>
  </body>
</html>
