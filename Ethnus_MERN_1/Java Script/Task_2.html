<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabetical String Sorter</title>
  </head>
  <body>
    <h1>Alphabetical String Sorter</h1>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <button onclick="sortString()">Sort</button>
    <p>Sorted String: <span id="result"></span></p>

    <script>
      function sortString() {
        const input = document.getElementById("inputString").value;
        const sorted = input.toLowerCase().split("").sort().join("");
        document.getElementById("result").textContent = sorted;
      }
    </script>
  </body>
</html>
