<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication and Division Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 300px;
        margin: 20px auto;
      }
      input,
      button {
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h2>Calculator</h2>
    <label for="firstNumber">1st Number:</label>
    <input type="number" id="firstNumber" />

    <label for="secondNumber">2nd Number:</label>
    <input type="number" id="secondNumber" />

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <p>The Result Is: <span id="result"></span></p>

    <script>
      function multiply() {
        const num1 = parseFloat(document.getElementById("firstNumber").value);
        const num2 = parseFloat(document.getElementById("secondNumber").value);
        const result = num1 * num2;
        displayResult(result);
      }

      function divide() {
        const num1 = parseFloat(document.getElementById("firstNumber").value);
        const num2 = parseFloat(document.getElementById("secondNumber").value);
        if (num2 === 0) {
          displayResult("Cannot divide by zero");
        } else {
          const result = num1 / num2;
          displayResult(result);
        }
      }

      function displayResult(result) {
        document.getElementById("result").textContent = result;
      }
    </script>
  </body>
</html>
