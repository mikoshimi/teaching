<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Reversal</title>
  </head>
  <body>
    <h1>Number Reversal</h1>
    <input type="number" id="inputNumber" placeholder="Enter a number" />
    <button onclick="reverseNumber()">Reverse</button>
    <p>Reversed Number: <span id="result"></span></p>

    <script>
      function reverseNumber() {
        const input = document.getElementById("inputNumber").value;
        const reversed = parseInt(
          input.toString().split("").reverse().join("")
        );
        document.getElementById("result").textContent = reversed;
      }
    </script>
  </body>
</html>
